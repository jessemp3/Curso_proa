<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores</title>
</head>
<body>
    <h1>Operadore</h1>

    <script>
        let number1 = Number(prompt('Digite o primeiro número'))
        let number2 = Number(prompt(('Digite o segundo número')))
        
        const sum = number1 + number2
        let menos = number1 - number2
        const multipli = number1 * number2
        const divi = number1 / number2
        const rest = number1 % number2




        alert(`Soma = ${sum}\nmenos = ${menos}\nMultiplicação =  ${multipli}\nDivisão = ${divi}\nResto da divisão = ${rest}`)
    </script>
</body>
</html>
