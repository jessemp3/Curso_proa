
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números de 1 a 10 (for)</title>
</head>
<body>
    <h1>Números de 1 a 10</h1>
    <div id="result"></div>
    <script>
        let result = '';
        for (let i = 1; i <= 10; i++) {
            result += i + '<br>';
        }
        document.getElementById('result').innerHTML = result;
    </script>
</body>
</html>
