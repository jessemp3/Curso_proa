<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
</head>
<body>
    <h1>Desafio</h1>

    <script>
        const age = Number(prompt('Digite a usa idade'))

        if(age < 16){
            alert('Você não prcisa votar!')
        }else if(age >= 16 && age <= 18){
            alert('Seu Voto é opcional')
        }else if(age >= 18 && age <= 70){
            alert('Seu voto é obrigatorio')
        }else if(age > 70){
            alert('Você não prcisa votar!')
        }else {
            alert('Entre com um valor valido !')
        }
    </script>
</body>
</html>
