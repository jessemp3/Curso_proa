<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dias da semana</title>
  </head>
  <body>
    <h1>Dias da semana</h1>

    <script>
      const days = prompt(
        "Escolha uma dos dias da semana (segunda, terca, quarta , quinta , sexta , sabado , domingo)"
      ).toLowerCase();

      switch (days) {
        case "segunda":
          alert("Você escolheu segunda");
          break;

        case "terca":
          alert("Você escolheu terça");

          break;
        case "quarta":
          alert("Você escolheu quarta");

          break;
        case "quinta":
          alert("Você escolheu quinta");

          break;
        case "sexta":
          alert("Você escolheu sexta");

          break;
        case "sabado":
          alert("Você escolheu sabado");

          break;
        case "domingo":
          alert("Você escolheu domingo");

          break;

        default:
          alert("Escolha uma opção valida!");
          break;
      }
    </script>
  </body>
</html>
