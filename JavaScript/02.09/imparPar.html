<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impar e Par</title>
</head>
<body>
    <h1>Impar e Par</h1>

    <script>
        const num = Number(prompt('Digite um Número:'))

        if(num % 2 == 0){
            alert(`O número ${num} é par`)
        }else{
            alert(`O número ${num} não é par`)
        }

</script>
</body>
</html>
