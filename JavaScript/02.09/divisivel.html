<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números divisiveis</title>
</head>
<body>
    <h1>Divisiveis</h1>

    <script>
        const num = Number(prompt('digite um número:'))


        if(num % 10 == 0){
            alert('Divisivel')
        }else if(num % 5 == 0){
            alert('Divisivel')
        }else if(num % 2 == 0){
            alert('Divisivel')
        }else{
            alert('Nâo é Divivel')
        }
    </script>
</body>
</html>
