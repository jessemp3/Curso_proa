    <script>
        const salarioMinino = Number(prompt('Digite o valor de um salario mínimo:'))

        const salario = Number(prompt('Digite o seu sálario:'))

        if(salario == salarioMinino){
            alert('Você ganha um sálario mínimo!')
        }else if(salario == (salarioMinino * 2)){
            alert('Você recebe 2 salarios mínimos')
        }else if(salario > (salarioMinino *2)){
            alert('Você receber mais que dois sálarios mínimos , menino é ricoo!')
        }else{
            alert('Insira um valor válido !')
        }
        
    </script>
