<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exe 11</title>
</head>
<body>
    <h1>Exe 11</h1>

    <script>
        const name = prompt('Qual o nome do vendendor:')
        const salario = Number(prompt('Digite o sálario fixo:'))
        let vendas = Number(prompt('Venda efetuada por ele esse mês:'))


        const salarioFinal = (vendas * 15) / 100 + salario

        alert(`O nome do vendendor é ${name} seu sálario fixo é ${salario} e seu sálario desse mês foi ${salarioFinal}`)

    </script>
</body>
</html>
