<body>
    <h1>Exe 4</h1>


    <script>

        valorA = Number(prompt('Digite um valor:'))
        valorB = Number(prompt('Digite um valor:'))
        valorC = Number(prompt('Digite um valor:'))


        if(valorA > valorB && valorB > valorC){
            alert(`${valorA} , ${valorB} , ${valorC}`)
        }else if(valorB > valorA && valorA > valorC){
            alert(`${valorB} , ${valorA} , ${valorC}`)
        }else if(valorC > valorA && valorA > valorB){
            alert(`${valorC} , ${valorA} , ${valorB}`)
        }


    </script>
