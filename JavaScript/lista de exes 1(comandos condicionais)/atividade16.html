<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Exercício 16 - Média das Idades</title>
</head>
<body>
    <h2>Média das Idades de 20 Pessoas</h2>
    <div id="inputs"></div><br>
    <button onclick="calcularMedia()">Calcular Média</button>
    <p id="resultado"></p>

    <script>
        function criarCampos() {
            const container = document.getElementById('inputs');
            for (let i = 0; i < 20; i++) {
                const input = document.createElement('input');
                input.type = 'number';
                input.id = `idade${i}`;
                container.appendChild(input);
                container.appendChild(document.createElement('br'));
            }
        }

        function calcularMedia() {
            let soma = 0;
            for (let i = 0; i < 20; i++) {
                soma += parseInt(document.getElementById(`idade${i}`).value) || 0;
            }
            const media = soma / 20;
            document.getElementById('resultado').innerText = `Média das Idades: ${media.toFixed(2)}`;
        }

        criarCampos();
    </script>
</body>
</html>
