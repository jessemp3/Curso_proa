<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>credito</title>
  </head>
  <body>
    <h1>Crédito</h1>

    <script>
      let saldo = Number(
        prompt("Digite o valor que você recebeu nos ultimos  12 anos:")
      );

      let saldoMedio = saldo / 12;

      if (saldoMedio <= 500) {
        alert(
          `O Seu saldo médio é de ${saldoMedio} e infelizmete não temos nenhum Crédito para você`
        );
      } else if (saldoMedio >= 501 && saldoMedio <= 1000) {
        let saldo30 = (saldoMedio * 30) / 100;

        alert(
          `O seu saldo médio é de ${saldoMedio.toFixed(
            2
          )} temos um crédito de R$${saldo30.toFixed(2)} para você`
        );
      } else if (saldoMedio >= 1001 && saldoMedio <= 3000) {
        let saldo40 = (saldoMedio * 40) / 100;

        alert(
          `O seu saldo médio é de ${saldoMedio.toFixed(2)} temos um crédito de R$${saldo40.toFixed(2)} para você`);
      }else if(saldoMedio > 3001){
        let saldo50 = (saldoMedio * 50) / 100;

      }else{
        alert('Insira um valor válido !')
      }
      
    </script>
  </body>
</html>
