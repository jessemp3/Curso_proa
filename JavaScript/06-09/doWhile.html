<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>


        let num = 0
        do{
            if(num != 10){
            document.write(num + '.')
            num++
            }else{
            document.write(num + '.')
            num++
            }

        } while(num <= 10)

    </script>

</body>
</html>
