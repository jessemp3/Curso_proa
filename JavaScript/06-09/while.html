<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while</title>
</head>
<body>
    <h1>While</h1>


    <script>
        let n = 0

        while(n<= 50){
            document.write(n + '<br>')
            n++
        }
    </script>
</body>
</html>
