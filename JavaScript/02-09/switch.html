<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch</title>
</head>
<body>
    <h1>swicth</h1>

    <script>
        const cor = prompt('Escolha uma cor (amarelo , verde , vermelho):').toLowerCase()

        switch (cor) {
            case 'amarelo':
                alert('Reduza a velocidade e pare')
                break;
            case 'verde':
                alert('Siga em Frente')
                break
            case 'vermelho':
                alert('Pare')
                break
            default:
                alert('Digite uma opção valida')
                break;
        }
    </script>
</body>
</html>
