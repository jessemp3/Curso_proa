<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Horas</h1>

    <script>
        const hours = Number(prompt('Digite as horas:'))

        if(hours >= 0 && hours <= 12){
            alert('Bom dia')
        }else if(hours > 12 && hours <= 18){
            alert('Boa tarde')
        }else{
            alert('Boa noite')
        }
    </script>
</body>
</html>
