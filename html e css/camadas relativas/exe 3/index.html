<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>exe 3</title>
    <style>
        *{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}

.container{
    position: relative;
    width: 80%;
    height: 560px;
    margin: 80px auto;
    background-color: gray;
}

#first-header{
    position: relative;
    width: 100%;
    height: 50px;
    padding-top: 5px;
    font-size: 1.9em;
    text-align: center;
    background-color: black;
    color: white;
}

nav{
    position: relative;
    width: 100%;
    height: 30px;
    font-size: 1.4rem;
    background-color: blue;
    color: white;
    text-align: center;
}

#sideBar{
    position: relative;
    width: 20%;
    height: 463px;
    background-color: antiquewhite;
    color: black;
    text-align: center;
    font-size: 1.9rem;
    float: left;
}

section{
    position: relative;
    width: 60%;
    height: 463px;
    font-size: 1.9rem;
    text-align: center;
    background-color: rosybrown;
    float: left;
}

section header{
    position: relative;
    width: 90%;
    height: 50px;
    margin: auto;
    font-size: 1.5rem;
    text-align: center;
    background-color: white;
}

#primeira-div{
    position: relative;
    width: 90%;
    height: 130px;
    margin: auto;
    margin-top: 10px;
    font-size: 2.5rem;
    text-align: center;
    background-color: sienna;
}

section p{
    position: relative;
    width: 90%;
    height: 100px;
    margin: auto;
    margin-top: 10px;
    background-color: rgb(172, 152, 152);
}

#divs-container{
    position: relative;
    width: 100%;
    display: flex;
    flex-direction: row;
    justify-content: center;
}

.group-divs{
    position: relative;
    display: flex;
    flex-wrap: nowrap;
    width: 30%;
    height: 110px;
    margin: 10px 5%;
    color: white;
    background-color: gray;
    float: left;
}

aside{
    position: relative;
    width: 20%;
    height: 463px;
    color: white;
    font-size: 1.9rem;
    text-align: center;
    background-color: darkmagenta;
    float: left;
}

footer{
    position: relative;
    width: 100%;
    height: 60px;
    display: grid;
    justify-content: center;
    align-items: center;
    font-size: 1.9rem;
    background-color: black;
    color: white;
    clear: left;
}
    </style>
</head>
<body>
    <main class="container">
        <header id="first-header">
            HEADER
        </header>
        <nav>
            nav
        </nav>
        <nav id="sideBar">
            nav
        </nav>
        <section>
            section
            <header>
                header
            </header>
            <div id="primeira-div">
                div                
            </div>
            <p>
                paragrafo
            </p>
            <div id="divs-container">

                <div class="group-divs">div</div>
                <div class="group-divs">div</div>
                <div class="group-divs">div</div>
            </div>
                
        </section>
        <aside>
            ASIDE
        </aside>
        <footer>
            footer
        </footer>
    </main>
</body>
</html>
