<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./stlye.css"> -->
    <title>mailchimp</title>
    <style>
        *{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}

header{
    width: 100%;
    position: fixed;
    z-index: 2;
}

nav{
    height: 50px;
    background-color:#c3dbf1 ;
    display: flex;
    flex-direction: row;

}

nav a{
    text-decoration: none;
    color: #000000;
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    font-weight: 500;
}

.linkns-left{
    width: 25%;
    height: 50px;
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: space-around;
    padding: 0 10px;
}

/* .links-left a{ */
    /* width: 0%; */
    /* height: 25px; */
    /* display: flex; */
    /* flex-direction: row; */
    /* align-items: center; */
    /* justify-content: space-around; */
/* } */

.logo-central{
    width: 40%;
    height: 50px;
    display: flex;
    flex-direction: column;
    align-items: center;
    /* justify-content: center; */
}

.buttons{
    width: 35%;
    height: 50px;
    display: flex;
    align-items: center;
    justify-content: end;
}

.buttons input[type=button]{
    padding: 10px;
    margin-right: 15px;
    border: 1px solid;
    background-color: #c3dbf1;
}

#button-greenBlue{
    background-color: #00BFB3;
    border: transparent;
    color: white;
}

main{
    position: relative;
    width: 100%;
    min-height: 100vh;
    background-color: #c3dbf1;
    display: flex;
}

.hero-section-left-side{
    position: relative;
    width: 50%;
    height: 940px;
    padding-left: 9% ;
    display: flex;
    flex-direction: column;
    justify-content: center;
}

.hero-section-left-side h1{
    font-size: 5rem;
    padding-left: 100px;
    font-weight: 500;
}

.hero-section-left-side p{
    font-size: 2rem;
    padding-left: 13%;
    font-family: Arial, Helvetica, sans-serif;
}

.hero-section-left-side input{
    /* position: relative; */
    width: 20%;
    /* margin:  0 auto; */
    padding: 19px;
    margin:15px 0 0 13%;
    display: flex;
    background-color: #00BFB3;
    color: white;
    border: transparent;
    /* flex-direction:column; */
    /* align-items: end; */
    /* justify-self:center; */
}

.hero-section-right-side{
    position: relative;
    width: 40%;
    height: 940px;
    margin:14.8% 20px ;
    display: flex;
    flex-direction: column;
    align-items: start;
    justify-content: start;
}

.card{
    position: relative;
    width: 70%;
    height:390px;
    background-color:#F7E6DA ;
    /* z-index: 0; */
}

.card-header{
    position: relative;
    width: 100%;
    /* height:20px; */
    /* background-color:#F7E6DA ; */
    display: flex;
    flex-direction: row;
    align-items: start;
    justify-content: space-between;
    
}

h2{
    position: relative;
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
    color: #F87A71;
}

.img-card{
    position: relative;
    width: 100%;
    padding: 15px 50px;
    height: 190px;
    display: flex;
}

.flut-card h4{
    border-bottom: 1px solid;
    background-color: #dfdfdf;
}

.flut-card{
    position: absolute;
    top: 210px;
    left: 68%;
    width: 44%;
    height: 210px;
    padding: 10px;
    border: 2px solid ;
    border-radius: 9px;
    background-color: white;
    box-shadow: 3px 3px 4px black;
    z-index: 1;
}

.flut-card input{
    position: relative;
    width: 70%;
    padding: 2px;
    margin: 10px 26px;
    border: transparent;
    border-radius: 3px;
    background-color: #00BFB3;
    color: white;
}




    </style>
</head>
<body>
    <header>
        <nav>

            <div class="linkns-left">
                <a href="#">Produto</a>
                <a href="#">Recursos</a>
                <a href="#">Inspiração</a>
                <a href="#">Preços</a>
            </div>

            <div class="logo-central">
                <img src="./img/imagem.jpeg" alt="">
            </div>

            <div class="buttons">
                <img src="img/imagem (4).jpeg" width="14%" height="" alt=""></img>
                <input type="button" value="Conectar">
                <input id="button-greenBlue" type="button" value="Cadastre-se gratuitamente">
            </div>

        </nav>
    </header>

    <main>
        <section class="hero-section-left-side">
            <h1>As lojas do Mailchimp já estão disponíveis</h1>
            <p>Impulsione as vendas,envolva os clientes e anuncie seu negócio em um só lugar. Crie sua loja virtual gratuitamente</p>
            <input type="button" value="Saiba mais">
        </section>
        <section class="hero-section-right-side">
            <div class="card">

                <header class="card-header">
                    <img src="img/imagem (1).jpeg" alt="">
                    <img src="img/imagem (3).jpeg" alt="">
                </header>

                <h2>Big Mood Spa</h2>

                <div class="img-card">
                    <img src="img/imagem (5).jpeg" width="60%" height="250px" alt="">
                </div>

                <div class="flut-card">
                    <h4>Shopping Card</h4>
                    <!-- <hr> -->
                    <img src="./img/imagem (2).jpeg" width="" height="" alt="">
                    <input type="button" value="Continue to Checkout">
                </div>

            </div>
        </section>
    </main>

</body>
</html>
